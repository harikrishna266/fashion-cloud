<mat-card class="card">
	<mat-card-header>
    		<mat-card-title>{{details?.ownerName}}</mat-card-title>
    		<mat-card-subtitle>tag:{{details?.tag}}</mat-card-subtitle>
    			
  </mat-card-header>
  <img mat-card-image   [src]="details?.imageUrl">
	<mat-card-content>
		<p>
		Uploaded date:{{details?.uploadedDate}}
		Uploaded date:{{details?.photoDate}}
	</mat-card-content>
</mat-card>
