<div  fxLayout="column" fxFlexFill  >
	<div fxFlex="50" class="searchHolder">
		<app-search  (search)="makeSearch($event)"></app-search>
	</div>
	<div  fxFlex="50" *ngIf="error!=''">  {{error}} </div>
	<div  fxFlex="50" class="button-row"  >
	  <button mat-button (click)="sort('view')">View</button>
	  <button mat-button (click)="sort('photoDate')">date take</button>
	  <button mat-button (click)="sort('uploadedDate')">date uploaded</button>
	  <button mat-button (click)="sort('ownerName')">owner</button>
	</div>
	<div  fxLayout="row" fxLayout.xs="column" fxLayoutWrap="wrap">
		<app-image fxFlex="20%" *ngFor="let searchResults of results|sort:sortBy:sortOrder" [details]="searchResults" (click)="ViewDetails(searchResults)"></app-image>		 
	</div>
	
</div>
